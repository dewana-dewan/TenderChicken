<script type="text/javascript">

$(document ).ready(function() {
        var hash;
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));

        $('#input-file').on('change', function(event) {
        //alert("hello
        var input = event.target;        
        var reader = new FileReader();
            
                reader.onload = function() {
                var data = reader.result;
                hash = web3.sha3(data);
                console.log(hash);
                var t = document.getElementById("textHash");         
                t.innerText = hash;
        }

        reader.readAsText(input.files[0]);
      });

   // Hash generation done


   //abi of contract
   abi = [ { constant: false,
    inputs: [ [Object] ],
    name: 'submit_hash',
    outputs: [],
    payable: false,
    stateMutability: 'nonpayable',
    type: 'function' },
  { constant: true,
    inputs: [ [Object] ],
    name: 'clientAddress',
    outputs: [ [Object] ],
    payable: false,
    stateMutability: 'view',
    type: 'function' },
  { constant: false,
    inputs: [ [Object] ],
    name: 'validate_hash',
    outputs: [ [Object] ],
    payable: false,
    stateMutability: 'nonpayable',
    type: 'function' },
  { constant: true,
    inputs: [ [Object] ],
    name: 'hash_map',
    outputs: [ [Object] ],
    payable: false,
    stateMutability: 'view',
    type: 'function' },
  { constant: true,
    inputs: [ [Object] ],
    name: 'validateClient',
    outputs: [ [Object] ],
    payable: false,
    stateMutability: 'view',
    type: 'function' },
  { inputs: [],
    payable: false,
    stateMutability: 'nonpayable',
    type: 'constructor' } ]
    // abi done

    //submit hash
    $('#submit-hash').click(function(event) {

      var xhttp = new XMLHttpRequest();
      var t;
      xhttp.onreadystatechange = function() {
      
          if (this.readyState == 4 && this.status == 200) {
              bidContractAddr = this.responseText;
              console.log(bidContractAddr);
            }
          };

      k = document.getElementById("bidder").value;
      xhttp.open("GET", "http://localhost:3000/api/get_contract?name=" + k, true);
      xhttp.send();

      bidderName = document.getElementById("bidder").value;

      //communication with blockchain starts
      VotingContract = web3.eth.contract(abi);
      contractInstance = VotingContract.at(bidContractAddr);
      
      contractInstance.submit_hash(bidderName, {from: web3.eth.accounts[0]}, function() {

        console.log('hash submmitted');

      });//submit click ends
});

</script>
