
<!DOCTYPE html>
<html>
<body>

<p>Enter names in the fields, then click "Submit" to submit the form:</p>

<form id="frm1" method= "post" onsubmit="readTextFile();" >
  First name: <input type="file" name="fileupload" value="fileupload" id="fileupload" onchange="openFile(event);">
  <label for="fileupload"> Select a file to upload</label>
</form>

<div id = "hello">
    
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script type="text/javascript">

      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      var openFile = function(event) {
        //alert("hello
        var input = event.target;        
        var reader = new FileReader();
            
                reader.onload = function() {
                var data = reader.result;
                var hash = web3.sha3(data);
                var t = document.getElementById("hello");         
                t.innerText = hash;
        }

        reader.readAsText(input.files[0]);
      };

</script>

</body>
</html>
